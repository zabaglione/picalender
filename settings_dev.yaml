# PiCalendar 開発用設定ファイル (Mac/デスクトップ環境)

# 画面設定（デスクトップ用に調整）
screen:
  width: 1024              # 画面幅（ピクセル）
  height: 600              # 画面高さ（ピクセル）
  fps: 30                  # フレームレート
  fullscreen: false        # ウィンドウモードで起動

# UI設定
ui:
  margins: 
    x: 24                  # 左右マージン
    y: 16                  # 上下マージン
  clock_font_px: 130       # 時計のフォントサイズ
  date_font_px: 36         # 日付のフォントサイズ
  calendar_font_px: 22     # カレンダーのフォントサイズ
  weather_font_px: 22      # 天気のフォントサイズ

# カレンダー設定
calendar:
  first_weekday: "SUNDAY"  # 週の始まり (SUNDAY or MONDAY)

# 背景設定
background:
  directory: "./wallpapers"  # 壁紙ディレクトリ
  mode: "fit"                # 表示モード (fit, scale, fill, tile)
  rescan_sec: 300            # 再スキャン間隔（秒）

# 天気設定
weather:
  enabled: true              # 天気機能を有効化
  provider: "openmeteo"      # 天気プロバイダ (openmeteo, yahoo)
  refresh_sec: 1800          # 更新間隔（秒）
  location:
    # 東京の座標
    latitude: 35.681236
    longitude: 139.767125
  cache:
    enabled: true            # キャッシュ有効化
    directory: "./cache/weather"
    ttl: 7200               # キャッシュ有効期限（秒）
    max_size: 100           # 最大キャッシュエントリ数
  thread:
    enabled: true           # バックグラウンド更新
    update_interval: 60     # 更新間隔（秒）- 開発用に短く設定

# キャラクター設定
character:
  enabled: false            # キャラクター表示（開発時は無効）
  sprite: "./assets/sprites/character_sheet.png"
  frame_w: 128              # フレーム幅
  frame_h: 128              # フレーム高さ
  fps: 8                    # アニメーションFPS

# フォント設定
fonts:
  main: null                # システムフォントを使用
  fallback: null            # システムフォントを使用

# ログ設定（デバッグレベル）
logging:
  level: "DEBUG"            # ログレベル (DEBUG, INFO, WARNING, ERROR)
  file: "./logs/picalender_dev.log"
  max_size: 10485760        # 最大ファイルサイズ（10MB）
  backup_count: 5           # バックアップファイル数

# パフォーマンス設定（開発環境用）
performance:
  auto_adjust: false        # 自動品質調整を無効化
  default_quality: "high"   # 高品質で固定
  monitor_interval: 10      # 監視間隔（秒）
  thresholds:
    cpu_high: 80            # CPU使用率上限（%）
    memory_high: 500        # メモリ使用量上限（MB）
    fps_low: 15             # 最低FPS

# エラーリカバリ設定
error_recovery:
  enabled: true             # エラーリカバリ有効化
  network:
    max_retries: 3          # 最大リトライ回数
    backoff_factor: 2.0     # バックオフ係数
    max_backoff: 60         # 最大バックオフ時間（秒）
  filesystem:
    fallback_paths:         # フォールバックパス
      - "/tmp"
      - "/var/tmp"
  memory:
    threshold_mb: 100       # メモリ不足閾値（MB）
    cleanup_aggressive: false